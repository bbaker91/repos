    <script>
        function validateInput() {

            document.getElementById('error1').innerHTML = "";

            var returnVar = true;

            if (document.inputForm.ideas.value == "") {
                document.getElementById('error1').innerHTML = "* Please Tell Us What To Improve";

            }

            if (document.inputForm.mail.value == "") {
                document.getElementById('error4').innerHTML = "* Please Enter In Your Email";
                returnVar = false;
            }

            else {
                var emailCheck = /\S+@\S+\.\S+/;
                document.getElementById('error4').innerHTML = "* Please Enter In Valid Email";
                returnVar = emailCheck.test(document.inputForm.mail.value);
            }

            return returnVar;
        }
    </script>
